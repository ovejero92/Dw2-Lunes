<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        function comprarJugo(dinero) {
            return new Promise((resolve,reject) => {
                console.log("Entraste al kiosco...");
                setTimeout(() => {
                    if(dinero >= 100) {
                        resolve("te llevas el jugo");
                    } else {
                        reject("no te alcanza");
                    }
                }, 3000)
            });
        }

        console.log("Preparando el pedido...")
        comprarJugo(10)
        .then((msj) => {console.log("Existo: ", msj)})
        .catch((err) => {console.log("Error:" ,err)})


    </script>
</body>
</html>
